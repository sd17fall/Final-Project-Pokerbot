<!DOCTYPE html>
<html lang="en">

<head>
    <title>Heads-Up Texas Hold'em</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
        <div class="jumbotron">
            <h1>Free Heads-Up Texas Hold-em</h1>

            Welcome, {{name}}!<br><br>

            <img src={{pocket1}} alt="pocket1" style="width:100px;height:150px;">
            <img src={{pocket2}} alt="pocket2" style="width:100px;height:150px;">

            <form action="/play" method="POST">
                <input type="submit" value="Fold">
            </form>

            <form action="/play" method="POST">
                <input type="submit" value="Check">
            </form>

            <form action="/play" method="POST">
                <input type="submit" value="Call">
            </form>

            <form action="/play" method="POST">
                Amount:<br>
                <input type="text" name="raise_amt">
                <input type="submit" value="Raise">
            </form>
        </div>

        <footer class="footer">
            <p>&copy; hackathon46641 2017</p>
        </footer>
</body>

</html>
